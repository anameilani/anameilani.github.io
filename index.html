<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Quiz</title>
        
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Quicksand" rel="stylesheet"> 
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
       <div class="containerQuiz" id="quiz">
           <div class="title">Logical Quiz</div>
           <div class="question" id="question"></div>
           <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"> </span></label>
           <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"> </span></label>
           <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"> </span></label>
           <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"> </span></label>
           <button class="nextBtn" id="nextButton" onclick="nextQuestion()">Next</button>
        </div>
        <div class="containerResult" id="result" style="display: none">
        </div>
        <script src="question.js"></script>
        <script src='quizScript.js'></script>
    </body>
</html>
